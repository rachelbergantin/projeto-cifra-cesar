<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="estilo.css">
    <title>Cifra de César</title>
</head>

<body>
    <img class="imagem" src="assets/cifra.jpeg"/>
    <h1 class="destaque">Criptografe a sua mensagem:</h1>
    <div class="campo texto">
        <label for="para-criptografar">Digite a sua mensagem:</label>
        <input type="text" class="entrada" id="para-criptografar"/>
    </div>
    <div class="campo seletor">
        <label for="deslocamento">Mudar o início do alfabeto para:</label>
        <select id="deslocamento" class="entrada">
        </select>
    </div>
    <button id="botao" class="botao">Criptografar</button>
    <p class="invisivel" id="resposta"></p>
    <script src="script.js"></script>
</body>

</html>
